<div class="container-contactanos">
  <h2 class="titulo-principal">QUE QUIERE <br> ENVIARNOS</h2>

  <div class="opciones">
    <div class="card">
      <div class="contenido">
        <h3><strong>mandanos tu</strong><br>preguntas</h3>
        <img src="pregunta.png" alt="Formulario">
      </div>
    </div>

    <!-- tarjeta con click -->
    <div class="card" (click)="openModal()">
      <div class="contenido">
        <h3><strong>quiero postularme</strong><br><small>(mandar hoja de vida)</small></h3>
        <img src="postulacion.png" alt="PostulaciÃ³n">
      </div>
    </div>
  </div>

  <div class="flecha">
    <img src="flecha.png" alt="Siguiente">
  </div>
</div>

<!-- ======= MODAL ======= -->
<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal">
    <h2>Sube tu Hoja de Vida</h2>
    <input type="file" (change)="onFileSelected($event)" />

    <div class="buttons">
      <button (click)="upload()" [disabled]="!selectedFile">Enviar</button>
      <button (click)="closeModal()">Cancelar</button>
    </div>
  </div>
</div>
