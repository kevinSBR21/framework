<h2>Usuarios registrados</h2>

<table class="tabla-usuarios">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Correo</th>
      <th>Rol</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.apellido }}</td>
      <td>{{ usuario.correo }}</td>
      <td>{{ usuario.rol }}</td>
    </tr>
  </tbody>
</table>
