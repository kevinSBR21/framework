<div class="usuarios-container">
  <h2 class="title">Gestión de Usuarios</h2>
  <table class="usuarios-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios">
        <td>{{ u.nombre }}</td>
        <td>{{ u.correo }}</td>
        <td>{{ u.rol }}</td>
        <td>
          <button class="btn edit-btn" (click)="openEditModal(u)">
            Editar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal de edición -->
<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal-content">
    <h3>Editar Usuario</h3>
    <form (ngSubmit)="saveEdit()">
      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="editableUser.nombre" name="nombre" required />
      </div>
      <div class="form-group">
        <label>Correo</label>
        <input [(ngModel)]="editableUser.correo" name="correo" type="email" required />
      </div>
      <div class="form-group">
        <label>Rol</label>
        <select [(ngModel)]="editableUser.rol" name="rol" required>
          <option value="usuario">usuario</option>
          <option value="administrador">administrador</option>
          <option value="abogado">abogado</option>
        </select>
      </div>
      <div class="modal-buttons">
        <button type="submit" class="btn save-btn">Guardar</button>
        <button type="button" class="btn cancel-btn" (click)="closeModal()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
